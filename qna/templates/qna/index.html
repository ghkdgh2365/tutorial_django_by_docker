{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'qna/style.css' %}">

<h2>Question</h2>
{% if latest_question_list %}
  <ul>
    {% for question in latest_question_list %}
      <li><a href="{% url 'qna:detail' question.id %}">{{ question.question_text }}</a></li>
      <li><a href="/qna/{{ question.id }}">{{ question.question_text }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No Question</p>
{% endif %}
